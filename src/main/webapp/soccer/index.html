<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>5人足球赛</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/animate.css/3.5.2/animate.css">
    <style>
      html{ height: 100%; }
      body{ height: 100%; background: url(images/index.png) no-repeat; background-size: 100% 100%; font-family: 'Microsoft Yahei'; }
      button{ border: 0; outline: 0 !important; padding: 0; }
      .back-btn{ width: 25px; height: 25px; position: fixed; top: 35px; left: 20px; background:url(images/back_btn.png) no-repeat; background-size: 100% 100%; }
      .introducce-btn,.vote-btn{ position: fixed; background:url(images/italic_button.png) no-repeat; background-size: 100% 100%; width: 150px; height: 40px; font-weight: 700; font-size: 16px; }
      .introducce-btn{ bottom: 30%; left: 20px; }
      .vote-btn{ bottom: 31.5%; right: 20px; }
      .introducce-btn > a,.vote-btn > a{ transform: rotate(-3deg); display: block; color: #333; }
      a { text-decoration: none !important; }
      .loop-animate{ -webkit-animation-direction: alternate; animation-direction: alternate; }
    </style> 
  </head>
  <body>
    <div>
      <button type="button" class="back-btn pulse animated infinite loop-animate" onclick="history.back();"></button>
      <button type="button" class="introducce-btn pulse animated infinite loop-animate text-center"><a class="choose-link" href="introduce.html">投票活动介绍</a></button>
      <button type="button" class="vote-btn bounceIn animated infinite loop-animate text-center"><a class="choose-link" href="join_in.html">开始投票</a></button>
    </div>
    <script type="text/javascript">
    if(location.search.search('session_id=') === -1){
      alert('你未登录，你可以登录之后再进行相关操作');
      [].forEach.call(document.querySelectorAll('.choose-link'),function(v,k){
        v.href = 'javascript:;';
      });
      history.back();
    } else {
      [].forEach.call(document.querySelectorAll('.choose-link'),function(v,k){
        v.href = v.href + location.search;
      });
    }
    </script>
  </body>
</html>
